version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      - PYTHONUNBUFFERED=1
    
  tailwind:
    build: .
    volumes:
      - .:/app
    working_dir: /app/theme/static_src
    command: npm run dev
    depends_on:
      - web