{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplicação para gerenciamento de agendamentos de salas">
    <meta name="keywords" content="gerenciar, gerenciador, gerenciamento, salas, professores, universidade, faculdade, curso, escola">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'agendador/css/navbar.css' %}">
    <title>Agendamento de Salas</title>
    {% block extra_css %}{% endblock extra_css %}
</head>
<body class="d-flex flex-column min-vh-100" style="background-color:#F2F2F2; color: #263140;">

    <div class="container-fluid">
        {% include 'agendador/navbar.html' %}
    </div>
    <div class="text-center d-flex flex-column m-5 align-items-center justify-content-center">
        {% block header %}{% endblock header %}
        {% block content %}{% endblock content%}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(function(){
        var str = '#len'; //increment by 1 up to 1-nelemnts
        $(document).ready(function(){
            var i, stop;
            i = 1;
            stop = 4; //num elements
            setInterval(function(){
            if (i > stop){
                return;
            }
            $('#len'+(i++)).toggleClass('bounce');
            }, 500)
        });
        });
    </script>
</body>
</html>
